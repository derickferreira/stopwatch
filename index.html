<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch HTML CSS JS</title>
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <span>00:00:00:00</span>
      </div>
      <div class="controls">
        <button id="reset"></button>
        <button id="toggle"></button>
        <button id="mark"></button>
      </div>
      <div id="mark_list"></div>
      <button id="toggle_marklist"></button>
    </div>
  </body>
</html>
